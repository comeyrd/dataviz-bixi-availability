<!DOCTYPE html>
<html>

<head>
  <title>Bixi Station Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./custom.css" />
</head>

<body>
  <div>
    <h3 style="text-align:center; margin: 10px 0;">Carte des stations Bixi</h3>
    <h5 style="text-align:center; margin: 10px 0;">Disponibilités des vélos non éléctriques en direct</h5>
    <button id="update-btn">Update Bike Data</button>
    <span id="update-msg" class="update-msg"></span>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="maplogic.js"></script>

  <div id="legend">
    <h4>Disponibilité des vélos</h4>
    <div><span style="background:rgb(255,0,0)"></span> 0 vélos</div>
    <div><span style="background:rgb(255,165,0)"></span> 5 vélos</div>
    <div><span style="background:rgb(255,255,0)"></span> 10 vélos</div>
    <div><span style="background:rgb(0,128,0)"></span> 15+ vélos</div>
  </div>

</body>

</html>
